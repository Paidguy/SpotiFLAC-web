name: Build and Test

on:
  push:
    branches: [main, claude/rewrite-wails-app-to-web-server]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  GO_VERSION: '1.22'
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Check Go formatting
        run: |
          if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
            echo "Go files are not formatted. Run: gofmt -s -w ."
            gofmt -s -l .
            exit 1
          fi

      - name: Run go mod tidy check
        run: |
          go mod tidy
          if [ -n "$(git status --porcelain go.mod go.sum)" ]; then
            echo "go.mod or go.sum is not tidy. Run: go mod tidy"
            git diff go.mod go.sum
            exit 1
          fi

      - name: Install frontend dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

  build-frontend:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('frontend/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: frontend
        run: pnpm install --frozen-lockfile

      - name: Build frontend
        working-directory: frontend
        run: pnpm run build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 7

  build-go:
    name: Build Go Binary
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Build Go binary
        run: |
          go build -v -o spotiflac .

      - name: Upload Go binary
        uses: actions/upload-artifact@v4
        with:
          name: spotiflac-binary
          path: spotiflac
          retention-days: 7

  build-docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build-frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download frontend artifacts
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: spotiflac:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test-server:
    name: Test Server Startup
    runs-on: ubuntu-latest
    needs: build-go
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Go binary
        uses: actions/download-artifact@v4
        with:
          name: spotiflac-binary

      - name: Make binary executable
        run: chmod +x spotiflac

      - name: Test server startup
        run: |
          # Start server in background
          PORT=8080 DOWNLOAD_PATH=/tmp/test-downloads DATA_DIR=/tmp/test-data ./spotiflac &
          SERVER_PID=$!

          # Wait for server to start
          sleep 5

          # Check if server is running
          if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "Server failed to start"
            exit 1
          fi

          # Test health endpoint
          if ! curl -f http://localhost:8080/api/health; then
            echo "Health check failed"
            kill $SERVER_PID
            exit 1
          fi

          # Cleanup
          kill $SERVER_PID
          echo "Server startup test passed!"
